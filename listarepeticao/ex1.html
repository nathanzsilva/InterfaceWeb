<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX 1</title>
</head>
<body>
    <p id="res"></p>
    <script>
        let res = document.getElementById("res")
        let num = 0
        let soma = 0
        do{
            num++
            soma += num

        }
        while(num <= 200)
        res.innerText += soma

    </script>
</body>
</html>
