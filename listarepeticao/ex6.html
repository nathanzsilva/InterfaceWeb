<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX 6</title>
</head>
<body>
    <input type="number" id="input"><br>
    <button  onclick="fatorial(document.getElementById('input').value)">Calcular</button>

    <script>
        function fatorial(value){
            let soma = 1;
            for(let c = 1; c <= value; c++){
                console.log(c)
                soma *= c;
            }
            alert(soma);
        }
    </script>
</body>
