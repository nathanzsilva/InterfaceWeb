<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Mundo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <h2>Login</h2>

    <label for="txt_usuario">Usuário</label>
    <input type="text" name="txt_usuario" id="txt_usuario" placeholder="Digite o usuário">

    <label for="txt_senha">Senha</label>
    <input type="text" name="txt_senha" id="txt_senha" placeholder="Digite a senha">

    <button onclick="Login()">Entrar</button>

    <script>
                function Login() 
        {
            var usuario = document.getElementById("txt_usuario").value
            var senha = document.getElementById("txt_senha").value

            console.log(usuario, senha)
            if (usuario == "nathan" && senha == "123456")
            {
                alert("Acesso Autenticado")
            }
            else[
                alert("Acesso Não Autorizado")
            ]

        }
    </script>
</body>
</html>
