<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-body">
        <h1>Login</h1>
        <form id="form">
            <label for="">Usuário:</label><br>
            <input type="text" placeholder="Usuário" name="inp_usuario" id="inp_usuario"><br>
            <label for="">Senha:</label><br>
            <input type="password" placeholder="Senha" name="inp_senha" id="inp_senha"><br>
            <button type="submit">Entrar</button>
        </form>
        <a href="./cadastro.html">Cadastre-se</a>
    </div>
    <script>
        var form = document.querySelector("#form");

        form.addEventListener("submit", (e) => {
            e.preventDefault();

            const usuario = document.querySelector("#inp_usuario").value;
            if (usuario == '') {
                alert("Preencha o usuário, por favor");
                return;
            }
            const senha = document.querySelector("#inp_senha").value;
            if (senha == '') {
                alert("Preencha a senha, por favor");
                return;
            }
            if (!window.localStorage.getItem("usuarios")) {
                alert("Não tem usuários cadastrados, por favor se cadastre")
                return;
            }
            const usuarios = window.localStorage.getItem("usuarios") ? JSON.parse(window.localStorage.getItem("usuarios")) : [];

            const user = usuarios.find(x => x.usuario === usuario && x.senha === senha);
            if (user) {
                window.localStorage.setItem("login", user.usuario);
                window.location.href = "./index.html"
            }
            else {
                alert("Usuário ou senha estão inválidos")
            }

        })
    </script>



</body>

</html>
