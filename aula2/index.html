<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Media</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

<body>
    <div class="container">
    <h1>CALCULAR MEDIA</h1>
        <form class="formulario">
            <label for="nota1">Digite a primeira nota:</label>
            <input type="number" class="form-control" name="nota1" id="nota1" placeholder="Digite a primeira nota" required><br>

            <label for="nota2">Digite sua segunda nota:</label>
            <input type="number" class="form-control" name="nota2" id="nota2" placeholder="Digite a segunda nota" required><br>

            <button type="button" onclick="CalcularMedia()" class="btn btn-success">Imprimir</button>
        </form>

        <div id="resultado">
        </div>
    </div>

    <script src="./script.js"></script>
