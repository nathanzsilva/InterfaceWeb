<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Cadastro de Produtos</title>
</head>

<body>
    <div id="container">
        <h1>Cadastro de Produtos</h1>
        <form id="product-form">
            <input type="text" id="product-name" placeholder="Nome do Produto" required>
            <input type="number" id="product-price" placeholder="Preço" required>
            <button type="submit">Cadastrar</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Nome do Produto</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody id="product-list"> <!-- Aqui os produtos serão listados dinamicamente --> </tbody>
        </table>

    </div>

</body>

</html>
