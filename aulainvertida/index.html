    <script src="./script.js"></script>
    <script>
        function verCasa(batata) {
            var img = batata.querySelector("img").src
            var titulo = batata.querySelector("h3").innerText
            var texto = batata.querySelector("p").innerText

            var data = {
                img: img,
                titulo: titulo,
                texto: texto
            }

            window.localStorage.setItem("casa", JSON.stringify(data))

            window.location.href = './casa.html'
        }
    </script>
